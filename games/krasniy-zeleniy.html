<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красный-зеленый</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&family=Shantell+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<div class="apple-container">
    <header>
        <h1>
            <span class="apple-logo"></span>
            Красный-зеленый
        </h1>
        <p class="game-instruction">
            Слушай слово и нажимай
            <span class="text-green">зелёную</span> кнопку, если название правильное,<br>
            <span class="text-red">красную</span> – если неправильное.
        </p>
    </header>
    <main>
        <div class="apple-image-blur">
            <img src="../images/krasniy-zeleniy/apple.png" alt="Яблоко" id="object-image">
        </div>
        <div class="apple-buttons-row">
            <button id="green-button" class="btn-apple green-apple">
                <svg width="28" height="28" viewBox="0 0 28 28"><circle cx="14" cy="14" r="13" fill="#34C759"/><path d="M9 14.5l3.5 3.5 6-7" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
                Верно
            </button>
            <button id="red-button" class="btn-apple red-apple">
                <svg width="28" height="28" viewBox="0 0 28 28"><circle cx="14" cy="14" r="13" fill="#FF3B30"/><path d="M10 18l8-8M18 18l-8-8" stroke="#fff" stroke-width="2.2" stroke-linecap="round" fill="none"/></svg>
                Неверно
            </button>
        </div>
        <div id="result-message" class="result-message"></div>
    </main>
</div>
<script src="../js/krasniy-zeleniy.js"></script>
</body>
</html>
