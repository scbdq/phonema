<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робот</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Shantell+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="game-shell">
    <header>
        <a class="back-link" href="../index.html">← На главную</a>
        <h1 class="game-title">Робот</h1>
        <p class="game-subtitle">Робот иногда ошибается и вставляет лишний слог. Слушайте ряд и нажмите на лишний слог.</p>
        <div class="progress-indicator" id="progress">Раунд 1 из 1</div>
    </header>
    <main class="game-main">
        <div class="card-grid three" id="syllable-grid"></div>
        <div class="controls-row">
            <button id="play-row" class="btn btn-ghost" type="button">▶️ Проиграть ряд</button>
        </div>
    </main>
    <div class="feedback" id="feedback" role="status" aria-live="polite"></div>
</div>
<script src="../js/common.js"></script>
<script src="../js/robot.js"></script>
</body>
</html>
