<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спой песенку</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Shantell+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="game-shell">
    <header>
        <a class="back-link" href="../index.html">← На главную</a>
        <h1 class="game-title">Спой песенку</h1>
        <p class="game-subtitle">Послушайте мелодию из слогов и воспроизведите её, нажимая на слоги в нужном порядке.</p>
        <div class="progress-indicator" id="progress">Раунд 1 из 1</div>
    </header>
    <main class="game-main">
        <div class="sequence-slots" id="melody-slots"></div>
        <div class="sequence-builder" id="syllable-buttons"></div>
        <div class="controls-row">
            <button id="play-melody" class="btn btn-ghost" type="button">▶️ Проиграть мелодию</button>
            <button id="clear-melody" class="btn btn-ghost" type="button">Очистить</button>
            <button id="check-melody" class="btn btn-primary" type="button" disabled>Проверить</button>
        </div>
    </main>
    <div class="feedback" id="feedback" role="status" aria-live="polite"></div>
</div>
<script src="../js/common.js"></script>
<script src="../js/spoy-pesenku.js"></script>
</body>
</html>
