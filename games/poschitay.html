<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посчитай</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Посчитай</h1>
            <p>Посчитай количество звуков в слове, затем выбери правильную цифру.</p>
        </header>
        <main>
            <img src="../images/poschitay/kot.png" alt="Кот">
            <div class="numbers">
                <button><i class="fas fa-1"></i> 1</button>
                <button><i class="fas fa-2"></i> 2</button>
                <button><i class="fas fa-3"></i> 3</button>
                <button><i class="fas fa-4"></i> 4</button>
                <button><i class="fas fa-5"></i> 5</button>
            </div>
        </main>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
