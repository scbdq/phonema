<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Соседи</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Shantell+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="game-shell">
    <header>
        <a class="back-link" href="../index.html">← На главную</a>
        <h1 class="game-title">Соседи</h1>
        <p class="game-subtitle">Выберите два предмета, чьи названия звучат похоже, и поселите их в общий домик. Можно слушать слова по отдельности.</p>
        <div class="progress-indicator" id="progress">Раунд 1 из 1</div>
    </header>
    <main class="game-main">
        <div class="drag-container" id="cards-container"></div>
        <div class="drop-zone multi" id="house" aria-live="polite">
            <div class="stack" style="align-items:center;">
                <strong>Домик на двоих соседей</strong>
                <span class="tag">Перетащите или нажмите на карточку, чтобы поселить её.</span>
            </div>
        </div>
        <div class="controls-row">
            <button id="check-button" class="btn btn-primary" type="button">Проверить</button>
            <button id="reset-button" class="btn btn-ghost" type="button">Сбросить</button>
            <button id="listen-button" class="btn btn-secondary" type="button">▶️ Озвучить все слова</button>
        </div>
    </main>
    <div class="feedback" id="feedback" role="status" aria-live="polite"></div>
</div>
<script src="../js/common.js"></script>
<script src="../js/sosedi.js"></script>
</body>
</html>
