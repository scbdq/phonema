<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уборка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Shantell+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="game-shell">
    <header>
        <a class="back-link" href="../index.html">← На главную</a>
        <h1 class="game-title">Уборка</h1>
        <p class="game-subtitle">Разложите предметы по коробкам в зависимости от первого звука.</p>
        <div class="progress-indicator" id="progress">Раунд 1 из 2</div>
    </header>
    <main class="game-main">
        <div class="drag-container" id="items-container"></div>
        <div class="card-grid two">
            <div class="drop-zone" id="box-left"></div>
            <div class="drop-zone" id="box-right"></div>
        </div>
    </main>
    <div class="feedback" id="feedback" role="status" aria-live="polite"></div>
</div>
<script src="../js/common.js"></script>
<script src="../js/uborka.js"></script>
</body>
</html>
