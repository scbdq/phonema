<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Фонема - Развивающие игры</title><!-- Подключаем общие стили сайта --><link rel="stylesheet" href="style.css"><!-- Сюда будут динамически добавляться стили для конкретной игры --><style id="game-specific-styles"></style></head><body><header class="site-header"><div class="logo-container"><a href="/" id="home-link"><h1 class="logo-text">Фонема</h1></a></div><div class="header-actions"></div></header><main><!-- Навигационное меню для выбора игр. Будет заполнено с помощью JS --><nav id="games-menu" class="games-menu"></nav><!-- Этот контейнер будет содержать HTML-код загруженной игры --><div id="game-container" class="game-container"><!-- Приветственное сообщение при входе --><div class="welcome-message"><h2>Добро пожаловать!</h2><p>Пожалуйста, выберите игру из меню выше.</p></div></div></main><footer class="site-footer"><!-- Строка с копирайтом удалена --></footer><!-- Settings Modal --><div id="settings-modal" class="modal hidden"><div class="modal-dialog card"><h3>Настройки озвучки</h3><label> Голос <select id="voice-select"></select></label><label> Скорость <input id="voice-rate" type="range" min="0.6" max="1.4" step="0.05" value="1"></label><label> Высота <input id="voice-pitch" type="range" min="0.8" max="1.2" step="0.05" value="1"></label><label> Громкость <input id="voice-volume" type="range" min="0" max="1" step="0.05" value="1"></label><div class="modal-actions"><button id="settings-test" class="btn btn-blue">Проверить</button><button id="settings-close" class="btn btn-green">Готово</button></div></div></div><!-- Подключаем главный управляющий скрипт --><script src="lib/voice.js"></script><script src="main.js"></script></body></html>
